<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.card {
    width: 300px;
    background-color: white;
    border: 1px solid #ddd;
    padding: 15px;
    margin: 50px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.card img {
    width: 100%;
    height: auto;
}

.card h2 {
    margin: 10px 0;
}

.card p {
    font-size: 14px;
    color: #555;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="card">
    <img src="camera.jpg" alt="Camera">
    <h2>Camera</h2>
    <p>This is a camera.</p>
    <div class="price">â‚¹9999</div>
    <button>Buy Now</button>
</div>

</body>
</html>
