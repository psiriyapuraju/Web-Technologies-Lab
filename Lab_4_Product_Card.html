<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Cool Gadget</h3>
        <p>It's a damn cool gadget to have. So buy it, ASAP!</p>
        <h4>Price: $99</h4>
        <button>Buy Now</button>
    </div>
</body>
</html>
